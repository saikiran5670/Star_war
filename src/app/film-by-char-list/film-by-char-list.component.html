<div class="table-data mat-elevation-z8">
    <mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title</th>
            <td [routerLink]="['/films-details']" [queryParams]="{ id: row.id}" class="more-details" mat-cell
                *matCellDef="let row"> {{row.title}}
            </td>
        </ng-container>
        <ng-container matColumnDef="episode_id">
            <th mat-header-cell *matHeaderCellDef>Episode</th>
            <td mat-cell *matCellDef="let row">{{row.episode_id}}</td>
        </ng-container>
        <ng-container matColumnDef="director">
            <th mat-header-cell *matHeaderCellDef>Director</th>
            <td mat-cell *matCellDef="let row">{{row.director}}</td>
        </ng-container>
        <ng-container matColumnDef="producer">
            <th mat-header-cell *matHeaderCellDef>Producer</th>
            <td mat-cell *matCellDef="let row">{{row.producer}}</td>
        </ng-container>
        <ng-container matColumnDef="release_date">
            <th mat-header-cell *matHeaderCellDef>Released Date</th>
            <td mat-cell *matCellDef="let row">{{row.release_date}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: tableColumns"></tr>

    </mat-table>
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 50]" aria-label="Select page options">
    </mat-paginator>
</div>
